<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gali Xaadiriska Maalinlaha - Dugsiga Magaalada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-school"></i>SAHAN School </h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="Dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                <li><a href="students.html"><i class="fa-solid fa-user-graduate"></i> STUDENT</a></li>
                <li class="active"><a href="Student Attendance.html"><i class="fa-solid fa-clipboard-user"></i> ATTENDENCE</a></li>
                <!-- <li class="active"><a href="daily-attendance.html"><i class="fa-solid fa-marker"></i> Gali Xaadiris</a></li> -->
                <li><a href="student-card.html"><i class="fa-solid fa-id-card"></i> CARD STUDENT</a></li>
                <li><a href="report.html"><i class="fa-solid fa-file-invoice"></i> REPORT</a></li>
                 <div class="logout-section">
                     <!-- <h6> <span id="user-name"></span> ðŸŽ‰</h6> -->
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
              
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <i class="fa-solid fa-bars menu-toggle"></i>
                    <div class="header-title">
                        <h1><i class="fa-solid fa-marker"></i> attendance DAY</h1>
                        <p id="current-date">Gali xaadiriska ardayda</p>
                    </div>
                </div>
                 <div class="theme-switcher">
                    <i class="fa-solid fa-sun light-icon"></i>
                    <i class="fa-solid fa-moon dark-icon"></i>
                </div>
            </header>

            <section class="content">
                <div class="content-box">
                    <div class="filters">
                        <div class="form-group">
                            <label for="attendanceDate">Taariikhda</label>
                            <input type="date" id="attendanceDate">
                        </div>
                        <div class="form-group">
                            <label for="attendanceClass">Fasalka</label>
                            <select id="attendanceClass">
                                <option value="">Dooro Fasalka</option>
                                <option value="10">10</option>
                                <option value="9">9</option>
                                <option value="8">8</option>
                                <option value="7">7</option>
                                <option value="6">6</option>
                                <option value="5">5</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" id="loadStudentsBtn"><i class="fa-solid fa-users"></i> Soo Roga Ardayda</button>
                    </div>
                    
                    <div id="attendance-table-container" style="display: none;">
                        <table class="data-table" id="dailyAttendanceTable">
                            <thead>
                                <tr>
                                    <th>ID ARDAY</th>
                                    <th>MAGACA</th>
                                    <th>FASALKA</th>
                                    <th>XAALADDA</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="save-button-container">
                            <button class="btn btn-primary" id="saveAttendanceBtn"><i class="fa-solid fa-floppy-disk"></i> Diiwaangeli Xaadiriska</button>
                        </div>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
