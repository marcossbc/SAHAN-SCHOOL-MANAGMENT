<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xaadiriska Ardayda - Dugsiga Magaalada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-school"></i> Dugsiga Magaalada</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
                <li><a href="students.html"><i class="fa-solid fa-user-graduate"></i> STUDENT</a></li>
                <li class="active"><a href="Student Attendance.html"><i class="fa-solid fa-clipboard-user"></i> ATTENDENCE</a></li>
                 <!-- <li><a href="daily-diary.html"><i class="fa-solid fa-book"></i> Maalinlaha Ardayga</a></li> -->
                <li><a href="student-card.html"><i class="fa-solid fa-id-card"></i> CARD STUDENT</a></li>
                <li><a href="report.html"><i class="fa-solid fa-file-invoice"></i> REPORT</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <i class="fa-solid fa-bars menu-toggle"></i>
                    <div class="header-title">
                        <h1><i class="fa-solid fa-clipboard-user"></i> Xaadiriska Ardayda</h1>
                        <p id="current-date">Ka baadh xaadiriska ardayda</p>
                    </div>
                </div>
                 <div class="theme-switcher">
                    <i class="fa-solid fa-sun light-icon"></i>
                    <i class="fa-solid fa-moon dark-icon"></i>
                </div>
            </header>

            <section class="content">
                <div class="content-box">
                    <div class="view-tabs">
                        <button class="btn-tab active"><i class="fa-solid fa-magnifying-glass"></i> Baadh Diiwaanka</button>
                        <!-- <a href="daily-diary.html" class="btn btn-primary"><i class="fa-solid fa-marker"></i> Gali Xaadiris</a> -->
                    </div>
                    <div class="filters">
                        <div class="form-group">
                            <label for="filterDate">Taariikhda</label>
                            <input type="date" id="filterDate">
                        </div>
                        <div class="form-group">
                            <label for="filterClass">Fasalka</label>
                            <select id="filterClass">
                                <option value="All">Dhammaan</option>
                                <option value="10">10</option>
                                <option value="9">9</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" id="loadBtn"><i class="fa-solid fa-rotate"></i> Soo Roga</button>
                    </div>
                    
                    <table class="data-table" id="attendanceTable">
                        <thead>
                            <tr>
                                <th>ID ARDAY</th>
                                <th>MAGACA</th>
                                <th>FASALKA</th>
                                <th>XAALADDA</th>
                                <th>TAARIIKH</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
